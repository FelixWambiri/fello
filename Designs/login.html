<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Shopping List App Login</title>
</head>
<body>
<div>
    <form>
        <div>
            <h3>Login</h3>
        </div>

        <div>
            <div><label for="user_name">User name:</label><br/>
                <input type="text" name="user_name" id="user_name" placeholder="User name" required="autofocus"/>
            </div>

            <div><label for="password">Password:</label><br/>
                <input type="password" name="password" id="password" placeholder="password" required="autofocus"/>
            </div>

            <label for="remember_me" class="remember_me">Remember me?:</label>
            <input type="checkbox" name="remember_me" id="remember_me"/><br/>
            <input class="button" type="submit" value="Login"/>
            <p><a href="#">Forgot your password?</a></p>
        </div>
    </form>
</div>
</body>
</html>
